<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johns clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="clock"></p>
    <p id="timeMessage"></p>
    <p id="date"></p> <!-- Added a new paragraph for the date -->

 

    <script>
        function currentTime() {
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
          
            hh = (hh < 10) ? "0" + hh : hh;
            mm = (mm < 10) ? "0" + mm : mm;
            ss = (ss < 10) ? "0" + ss : ss;

            let time = hh + ":" + mm + ":" + ss;

            document.getElementById("clock").innerText = time;

            if (hh >= 0 && hh < 12) {
                message = "Good morning";
            } else if (hh === 12) {
                message = "It's noon";
            } else if (hh >= 12 && hh < 17) {
                message = "Good afternoon";
            } else {
                message = "Good evening";
            }

            document.getElementById("timeMessage").innerText = message;
        }

        function currentDate() {
            let date = new Date();
            let month = date.getMonth() + 1; // Months are 0-based, so add 1 to get the correct month
            let day = date.getDate();
            let year = date.getFullYear();

            // Format the date as MM/DD/YYYY
            let formattedDate = month + '/' + day + '/' + year;

            document.getElementById('date').innerText = formattedDate;
        }

        // Call the currentTime and currentDate functions to display the time and date
        currentTime();
        currentDate();

        // Update the time and date every second
        setInterval(currentTime, 1000);
        setInterval(currentDate, 1000);
    </script>
